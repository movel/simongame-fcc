    <div class="wrapper">
        <div class="circle">

            <div class="quarterCircleTopLeft green" id="0"></div>
            <div class="quarterCircleTopRight red" id="1"></div>
            <div class="quarterCircleBottomRight yellow" id="2"></div>
            <div class="quarterCircleBottomLeft blue" id="3"></div>

            <div class="focus">
                <div class="simon">
                    <h1 class="brand">Simon<span class="small">Â®</span></h1>
                </div>

                <div class="rw">
                    <div class="display inline">
                        <h1 class="count led-off">--</h1>
                        <h3 class="label">COUNT</h3>
                    </div>
                    <div class="btn-box inline">
                        <div class="round-btn full-red but clickable" id="start"></div>
                        <h3 class="label">START</h3>
                    </div>
                    <div class="btn-box inline">
                        <div class="round-btn but clickable" id="mode"></div>
                        <h3 class="label">STRICT</h3>
                        <div class="led" id="mode-led"></div>
                    </div>
                </div>

                <div class="rw bot">
                    <h3 class="label inline">OFF</h3>
                    <label class="switch inline">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <h3 class="label inline">ON</h3>
                </div>
            </div>

        </div>
    </div>

    <script src="js/index.js"></script>
